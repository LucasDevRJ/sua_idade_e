<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sua Idade é</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main id="principal">
            <label for="nome">Nome:</label>
            <input class="campo" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <p id="erro-nome"></p>

            <label for="ano">Nascimento:</label>
            <input class="campo" type="text" name="ano" id="ano" placeholder="Digite seu ano de nascimento">
            <p id="erro-ano"></p>

            <p>Selecione o seu gênero:</p>

            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outro" name="genero" value="Outro">
            <label for="outro">Outro</label>
            
            <input type="button" value="Calcular Idade">
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
